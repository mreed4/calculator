<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/scripts.js" async></script>
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <section id="calculator-body">
        <section id="misc">
          <div>Brand</div>
          <div><span>Solar</span></div>
        </section>
        <section id="display">0</section>
        <section id="buttons">
          <button class="calc-button btn-one">1</button>
          <button class="calc-button btn-two">2</button>
          <button class="calc-button btn-three">3</button>
          <button class="calc-button btn-four">4</button>
          <button class="calc-button btn-five">5</button>
          <button class="calc-button btn-six">6</button>
          <button class="calc-button btn-seven">7</button>
          <button class="calc-button btn-eight">8</button>
          <button class="calc-button btn-nine">9</button>
          <button class="calc-button btn-zero">0</button>
          <button class="calc-button btn-point">.</button>
          <button class="calc-button btn-equals">=</button>
        </section>
      </section>
    </main>
  </body>
</html>
