<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/scripts.js" async></script>
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <section id="calculator-body">
        <section id="misc">
          <div>Brand</div>
          <div><span>Solar</span></div>
        </section>
        <section id="display-window">
          <span>88888888</span>
          <span id="numbers"></span>
        </section>
        <section id="buttons">
          <button class="calc-button btn-number btn-one">1</button>
          <button class="calc-button btn-number btn-two">2</button>
          <button class="calc-button btn-number btn-three">3</button>
          <button class="calc-button btn-number btn-four">4</button>
          <button class="calc-button btn-number btn-five">5</button>
          <button class="calc-button btn-number btn-six">6</button>
          <button class="calc-button btn-number btn-seven">7</button>
          <button class="calc-button btn-number btn-eight">8</button>
          <button class="calc-button btn-number btn-nine">9</button>
          <button class="calc-button btn-number btn-zero">0</button>
          <button class="calc-button btn-number btn-point">.</button>
          <button class="calc-button btn-operator btn-equals">&equals;</button>
          <button class="calc-button btn-operator btn-add">&plus;</button>
          <button class="calc-button btn-operator btn-subtract">&minus;</button>
          <button class="calc-button btn-operator btn-divide">&divide;</button>
          <button class="calc-button btn-operator btn-multiply">&times;</button>
          <button class="calc-button btn-operator btn-modulo">&percnt;</button>
          <button class="calc-button btn-clear">Clear</button>
        </section>
      </section>
    </main>
  </body>
</html>
